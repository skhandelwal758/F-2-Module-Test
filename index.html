<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>CRUD Application</title>
</head>

<body class="bg-dark">
    <nav class="navbar navbar-expand-lg bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Blogging Website</a>

            <div>
                <button type="button" class="btn btn-outline text-white border border-white" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    Create New Post
                </button>
            </div>
        </div>

    </nav>

    <!-- Modal -->

    <div class="container">
        <div class="modal fade color" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content modcolor">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Create A Post</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <input type="text" class="form-control modcolor" id="recipient-name"
                                    placeholder="Enter Your heading...." required>
                            </div>
                            <div class="mb-3">
                                <textarea class="form-control modcolor" id="message-text" placeholder="Enter Your Blog Post...."
                                    required></textarea>
                            </div>
                        </form>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn modcolor px-4 mx-3 my-3" id="dd" data-bs-dismiss="modal">Cancel Post</button>
                        <button type="button" class="btn modcolor px-4 my-3" id="cc" onclick="submit()">Publish Post</button>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <div id="connt">

    </div>







    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>


    <script src="script.js"></script>
</body>

</html>
